<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>El Huevo Shop - Principal</title>
</head>

<body>
    <header class="fondoHeader">
        <nav class="navBar">
            <a href="./index.html" class="logo">
                <img src="https://i.ibb.co/swgqYsY/El-Huevo-Colores-1-Sin-Fondo.png" alt="Logo de la empresa">
                <!-- <h2 class="logo">El Huevo Shop</h2> -->
            </a>
            <ul class="nav-links">
                <li class="nav-items"><a href="./index.html">Home</a></li>
                <li class="nav-items"><a href="#">Productos</a> </li>
                <li class="nav-items"><a href="#">Computadoras</a> </li>
                <li class="nav-items"> <a href="#">Almacenamiento</a></li>
                <li class="nav-items"> <a href="#">Audio</a></li>
                <li class="nav-items"> <a href="#">Perifericos</a></li>
                <li class="nav-items"> <a href="#">Monitores</a></li>
                <li class="nav-items"><a href="./horariosAtencion.html">Horarios de Atencion</a></li>
                <li class="nav-items"><a href="./FormBoostrap.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 m-5">
                        <form class="row shadow-lg p-3">
                            <div class="m-2">
                                <h1 class="">Formulario de contacto</h1>
                            </div>
                            <!-- Nombre y Apellido -->
                            <div class="col-md-12 m-2">
                                <div class="row">
                                    <!-- Nombre -->
                                    <div class="col">
                                        <label for="nombre" class="form-label">Nombre <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Ingrese su Nombre"
                                            id="nombre" required />
                                    </div>
                                    <!-- Apellido -->
                                    <div class="col">
                                        <label for="apellido" class="form-label">Apellido <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Ingrese su Apellido"
                                            id="apellido" required />
                                    </div>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="col-md-12 m-2">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" placeholder="Ingrese su Email" id="email"
                                    required />
                            </div>
                            <!-- Telefono -->
                            <div class="col-md-12 m-2">
                                <label for="telefono" class="form-label">Telefono </label>
                                <input type="telefono" class="form-control" placeholder="Ingrese su numero de telefono"
                                    id="telefono" />
                            </div>
                            <!-- Sexo -->
                            <div class="col-md-12 m-2">
                                <label for="sexo" class="form-label">Sexo <span class="text-danger">*</span></label>
                                <select name="sexo" id="" class="form-select" required>
                                    <option value="">Selecione una opcion</option>
                                    <option value="1">Hombre</option>
                                    <option value="2">Mujer</option>
                                    <option value="3">Otro</option>
                                </select>
                            </div>
                            <!-- Pais -->
                            <div class="col-md-12 m-2">
                                <label for="pais" class="form-label">Seleccione su pais <span
                                        class="text-danger">*</span></label>
                                <select name="pais" id="" class="form-select" required>
                                    <option value="">Pais</option>
                                    <option value="1">Argentina</option>
                                    <option value="2">Chile</option>
                                    <option value="3">Uruguay</option>
                                    <option value="4">Paraguay</option>
                                    <option value="5">Colombia</option>
                                </select>
                                <!-- Seleccion de consulta -->
                                <div class="col-md-12 m-2">
                                    <label for="motivoConsulta" class="form-label">Motivo de su consulta <span
                                            class="text-danger">*</span></label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radioCheck1"
                                            name="motivoConsulta" required />
                                        <label class="form-check-label" for="radioCheck1">Problema con mi compra</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radioCheck2"
                                            name="motivoConsulta" required />
                                        <label class="form-check-label" for="radioCheck2">Sobre un pago</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radioCheck3"
                                            name="motivoConsulta" required />
                                        <label class="form-check-label" for="radioCheck3">Devolver producto</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radioCheck4"
                                            name="motivoConsulta" required />
                                        <label class="form-check-label" for="radioCheck4">Otro</label>
                                    </div>
                                </div>

                                <!-- Mensaje en textarea -->
                                <div class="col-md-12 m-2">
                                    <label for="mensaje" class="form-label">Mensaje: <span
                                            class="text-danger">*</span></label>
                                    <textarea class="form-control" name="mensaje" placeholder="Ingrese su mensaje" id=""
                                        cols="30" rows="10" required></textarea>

                                </div>

                                <!-- Terminos y condiciones -->
                                <div class="col-md-12 m-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terminos" required />
                                        <label for="terminos" class="form-check-label">Acepto los terminos y
                                            condiciones</label>
                                    </div>
                                </div>

                                <!-- Boton enviar -->
                                <div class="col-md-12 m-2">
                                    <button id="submitBtn" class="btn btn-primary" type="submit">
                                        Enviar
                                    </button>
                                </div>
                                <label for="" class="form-label"><span class="text-danger">*</span> Campos
                                    obligatorios</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    </footer>

</body>



</html>
